# 全局设置
Options:
  # 语言
  Language: "zh_CN"
  # 配置文件版本
  Config-Version: 1
  # 检查版本更新
  Check-Update: true
  # OP 版本更新通知
  OP-Notify: true
  # 启用 bStats 统计
  Send-Metrics: true
  # 启用调试模式
  Debug: false

# Bot 设置
Bot:
  # HTTP 设置
  HTTP:
    URL: http://127.0.0.1:3000
  # WebHook 设置
  WebHook:
    Enable: true
    Port: 5700

# 数据库设置
Database:
  # 存储方式 (MYSQL, SQLITE)
  Type: SQLITE
  # MySQL 存储设置
  MySQL:
    host: localhost
    port: 3306
    user: root
    password: password
    database: minecraft
  # SQLite 存储设置
  SQLite:
    file: sqlite.db

# 数据缓存设置
Cache:
  # 缓存方式 (LOCAL, REDIS)
  Type: LOCAL
  # Redis 缓存设置
  Redis:
    # 基础连接配置
    host: localhost
    port: 6379
    password: password
    ssl: false
    timeout: PT15S           # 超时时间 (Duration 格式)
    database: 0              # 数据库编号 0-15
    # 线程池配置
    ioThreadPoolSize: 0              # 0 表示自动识别
    computationThreadPoolSize: 0     # 0 表示自动识别
    # 连接选项
    autoReconnect: true                      # 自动重连
    pingBeforeActivateConnection: true       # 激活前 PING 测试
    # 连接池配置
    pool:
      lifo: true                # 后进先出
      fairness: false           # 公平锁
      maxTotal: 8               # 最大连接数
      maxIdle: 8                # 最大空闲连接
      minIdle: 0                # 最小空闲连接
      testOnBorrow: false       # 借出时测试
      maxWaitDuration: PT15S    # 最大等待时间
      blockWhenExhausted: true  # 耗尽时阻塞
    # 异步连接池配置
    asyncPool:
      maxTotal: 8
      maxIdle: 8
      minIdle: 0